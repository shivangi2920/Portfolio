 <!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>colors</title>
	<link rel="stylesheet" href="../CSS/Colors.css">
</head>
<style>

	*{margin: 0;
	padding: 0;
box-sizing: border-box;
user-select: none;

}
.main{width: 100%;
height: 100vh;
display: flex;
justify-content: center;
align-items: center;}

input{border: 3px solid black;
outline: none;
padding: 1% 3%;
font-size: 2.5vmin;
text-align: center;
border-radius: 50px;




}


</style>

<body>
	<div class="main" id="main">
		
		<input placeholder="Color Code Likhe" id="color" type="text">
	
	
	
	
	</div>
	
	<script>
		
		addEventListener("keyup", ()=>{
			const color= document.getElementById("color").value;
			document.getElementById("main").style.background = color;
			
			
		})
		

	
	
	
	
	
	</script>
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
